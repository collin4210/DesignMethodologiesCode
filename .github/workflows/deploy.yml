name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1. Wir l√∂schen den alten dist Ordner, damit wir sicher sind
      - name: Clean old dist
        run: rm -rf dist

      # 2. Wir installieren alles + Vite explizit (falls es fehlt)
      - name: Install dependencies
        run: |
          npm install
          npm install -D vite

      # 3. Der aggressive Build: Wir ignorieren package.json Skripte
      # Wir zwingen Output in 'dist' und ignorieren TS-Fehler
      - name: Force Build
        run: |
          npx vite build --base=/DesignMethodologiesCode/ --outDir dist --emptyOutDir
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
